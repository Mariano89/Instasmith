<!DOCTYPE html>

<html>
	<head>
		<title>InstaSmith</title>
		<link type="text/css" rel="stylesheet" href="main.css">
					<!-- favicons suck -->
		<link rel="shortcut icon" href="http://www.instasmith.herokuapp.com/favicon.ico?v=2" />

					<!-- font -->
		<link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>
		<div class="loginBox">
			<header>InstaSmith</header>
				<div class="fields">
					<form id="form">
						<p class="userName"><strong>Username:</strong></p>
						<input id="user" class="userName">
					
						<br>
						<br>
					
						<p class="password"><strong>Password:</strong></p>
						<input id="pw" class="password" type="password">
					
						<div class="forgot-pw-login">
							<a href="https://www.youtube.com/watch?v=jUarhv8xMSU" class="forgot-pw">Forgot your password?</a>
							<input type="submit" name = "Submit" value="Log in" class="login">
						</div>
				
					</form>
				</div>
				
			</div>

		<div class="account">
			<p>Need an account?</p>
			<p>Download the app to sign up.</p>
		</div>

	</body>
</html>
