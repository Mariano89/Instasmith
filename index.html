<!DOCTYPE html>

<html>
	<head>
		<title>InstaSmith</title>
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>
		<div class="loginBox">
			<header>InstaSmith</header>
				<form id="form">
					<div class="fields">
					<p class="userName">Username:</p>
					<input id="user" class="userName">
				
					<br>
					<br>
				
					<p class="password">Password:</p>
					<input id="pw" class="password" type="password">
				
				<div class="forgot-pw-login">
					<a href="#" class="forgot-pw">Forgot your password?</a>
					<input type="submit" name = "Submit" value="Submit" class="login">
				</div>
				</form>
				
			</div>

		</div>

		<div class="account">
			<p>Need an account?</p>
			<p>Download the app to sign up.</p>
		</div>

	</body>
</html>
